---
# boto3 is used by some Ansible AWS tasks (when run on the host)
- name: Install boto3
  ansible.builtin.pip:
    name:
      - boto3
      - botocore
    state: "{{ ubuntu_apt_upgrade | ternary('latest', 'present') }}"
  become: true

# enable Ansible to sudo as unprivileged user
- name: Install sudo & acl
  ansible.builtin.apt:
    pkg:
      - sudo
      - acl
    state: "{{ ubuntu_apt_upgrade | ternary('latest', 'present') }}"
  become: true

# enable ansible unzip module, as well as embedded unzip
# such as get_url
- name: Install compression & download tools
  ansible.builtin.apt:
    pkg:
      - unzip
      - gzip
      - curl
      - wget
    state: "{{ ubuntu_apt_upgrade | ternary('latest', 'present') }}"
  become: true
